<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Plop Viewer</title>
    <script type="text/javascript" src="build/plop.bundle.js" ></script>
  </head>
  <body>
      <div id="begin-editor">
        <pre class="viewer">
        </pre>
        <pre class="editor" contenteditable="true">
          begin
            hello := 1 ;
            world := 2;
            call q;
          end
        </pre>
        <button class="evaluate-button">Evaluate</button>
      </div>

    <script type="text/javascript">
      Plop.Viewer.initParser("begin-editor", Plop.Parser.Statement.parse)
    </script>
  </body>
</html>
